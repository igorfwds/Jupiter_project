<!DOCTYPE html>
{%load static%}

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'Jupiter_app/forms_tables.css' %}">
    <link rel="stylesheet" href="{% static 'Jupiter_app/template.css' %}">
    <link rel="stylesheet" href="{% static 'Jupiter_app/buttons.css' %}">
    <link rel="stylesheet" href="{% static 'Jupiter_app/images.css' %}">
    <link rel="stylesheet" href="{% static 'Jupiter_app/sections.css' %}">
    <link rel="stylesheet" href="{% static 'Jupiter_app/texts.css' %}">
    <link rel="stylesheet" href="{% static 'Jupiter_app/reset.css' %}">
    <title>Recibo</title>

    <style>
        .centered-image {
            text-align: center;
            margin-top: 20px; /* Ajuste a margem conforme necessário */
        }

        .centered-image img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>

</head>

<body>
    <header class="site-header">
        <img class="logo" alt="logo" onclick="window.location.href = '/homePaciente/'"
            src="{% static 'Jupiter_app/images/logo(1).png' %}">
        <div class="button-container-header">
            <button type="button" class="button-base-header" onclick="window.location.replace('/')"
                id="logout">Logout</button>

        </div>
    </header>

    <main class="site-main">
        <div class="centered-image">
            <img src="{% static 'Jupiter_app/images/recibo.png' %}" alt="Recibo"  width="600" height="470">
        </div>

        <button class="button-base-header"><a onclick="window.location.href = '/homePaciente/recibos/'" >voltar</a></button>
    </main>

    <footer class="site-footer">
        <div class="button-container-footer">
            <button type="button" class="button-base-footer"
                onclick="window.alert('Aqui está uma visão detalhada do seu recibo. Para retornar à página inicial clique no ícone Jupiter no canto superior esquerdo. Para voltar à lista de recibos clique em VOLTAR')">?</button>
        </div>
    </footer>
</body>

</html>
