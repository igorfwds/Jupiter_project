            <main class="site-main">
                {% if appointments.count > 0 %}
                <div class="table" style="max-width: 90%; max-height: 70%;">
                    <table>
                        <tr>
                            <th class="agendamento-header" style="font-weight: bold;">Data da Realização</th>

                            <th class="agendamento-header" style="font-weight: bold;">Edição</th>
                            {% for appointment in appointments %}
                            <tr>
                                <td><p class="list-group mt-2" >{{ appointment.day }}</p></td>
                                <td><p class="list-group mt-2" >{{ appointment.time }}</p></td>
                                <td><p class="list-group mt-2" >{{ appointment.service }}</p></td>
                                <td><a class="btn btn-primary rounded-3 p-2" href="{% url 'userUpdate' appointment.id %}">Editar Agendamento</a></td>

                    </table>
