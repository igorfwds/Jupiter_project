<!DOCTYPE html>
{% load static %}

<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'Jupiter_app/forms_tables.css' %}">
    <link rel="stylesheet" href="{% static 'Jupiter_app/template.css' %}">
    <link rel="stylesheet" href="{% static 'Jupiter_app/buttons.css' %}">
    <link rel="stylesheet" href="{% static 'Jupiter_app/images.css' %}">
    <link rel="stylesheet" href="{% static 'Jupiter_app/sections.css' %}">
    <link rel="stylesheet" href="{% static 'Jupiter_app/texts.css' %}">
    <link rel="stylesheet" href="{% static 'Jupiter_app/reset.css' %}">
    <title>Exames</title>
</head>

<body>
    <header class="site-header">
        <img class="logo" alt="logo" onclick="window.location.href = '/homePaciente/'"
            src="{% static 'Jupiter_app/images/logo(1).png' %}">

    </header>
    <main class="site-main">
        <div class="table">
            <table>
                <tr>
                    <th>Médico</th>
                    <th>Tipo de Exame</th> <!-- Correção aqui -->
                    <th>Data da Realização</th>
                    <th>Visualizar Exame</th>

                    <tr>
                        <td>Dr. Álvaro Melo</td>
                        <td>Exame de Hemograma</td>
                        <td>26/03/2022</td>
                        <td><a href="{% url 'examehemograma' %}" class="button-view">Visualizar</a></td>
                    </tr>
                    <tr>
                        <td>Dra. Marcele Morais</td>
                        <td>Exame de Urina</td>
                        <td>08/10/2022</td>
                        <td><a href="{% url 'exameurina' %}" class="button-view">Visualizar</a></td>
                    </tr>
            </table>
            <button class="button-base-header"><a onclick="window.location.href = '/homePaciente/'" >voltar</a></button>
        </div>
    </main>
    <footer class="site-footer">
        <div class="button-container-footer">
            <button type="button" class="button-base-footer"
                onclick="window.alert('Essa é sua lista de exames cadastrados no Jupiter. Para uma visualização mais completa, clique em VISUALIZAR ao lado do exame desejado.')">?</button>
        </div>
    </footer>
</body>

</html>
