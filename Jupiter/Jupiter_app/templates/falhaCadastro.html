<!DOCTYPE html>
{% load static %}

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'Jupiter_app/template.css' %}" rel="stylesheet">
    <link href="{% static 'Jupiter_app/sections.css' %}" rel="stylesheet">
    <link href="{% static 'Jupiter_app/texts.css' %}" rel="stylesheet">
    <link href="{% static 'Jupiter_app/reset.css' %}" rel="stylesheet">
    <link href="{% static 'Jupiter_app/buttons.css' %}" rel="stylesheet">
    <title>Falha na Operação</title>
</head>


<body class="site_body">

    <header class="site-header">
        <img class="logo" alt="Woof" onclick="window.location.replace('/')"
            src="{% static 'Jupiter_app/images/logomaisnome.png' %}">
    </header>
    
    <main class="site-main">
    <div class="unique_container">
    <p>Houve uma falha na operação!</p>
    <button id="confirmar" class="button_error" onclick="history.back()">Tente novamente</button>
    </div>
    </main>

    <footer class="site-footer">
        <div class="button-container-footer">
            <button type="button" class="button-base-footer"
                onclick="window.alert('Funcionalidade Indisponível')">?</button>
        </div>
    </footer>
</body>

</html>
